<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ul{
            list-style-type: none;
            background-color: #7bd77b;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }
        li{
            float: left;
        }
        li,a{
            color: white;
            padding: 20px;
            text-decoration: none;
            font-family: poppins sans-serif;
        }
        li a:hover{
            background-color: #b67f7f;
        }
    </style>
    <meta charset="UTF-8">
    <title>Saf Navigation</title>
</head>
<body>
<ul >
    <li><a href="#">PERSONAL</a></li>
    <li><a href="#">BUSINESS</a></li>
    <li><a href="#">ABOUT</a></li>
    <li><a href="#">INVESTOR PLAN</a></li>
    <li><a href="#">CAREERS</a></li>
    <li><a href="#">MEDIA</a></li>
    <li><a href="#">CUSTOMERS</a></li>
</ul>
</body>
</html>
