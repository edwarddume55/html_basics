<!doctype html>
<html lang="en">
<head>
    <style>
        body{
            background-color: darkslateblue;
            color: aliceblue;
            margin: auto;
            width: 50%;
        }
        h2{
            color: #8d7575;
            font-weight: bolder;
        }
        ul{
            list-style-type: none;
            padding: 15px;
            font-weight: bold;
        }
        ul li{

        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>
<body>
<h2>List of cars</h2>
<h2>Unordered List</h2>
<ul>
    <li>Nissan</li>
    <li>Toyota</li>
    <li>Mazda</li>
    <li>Subaru</li>
    <li>Honda</li>
</ul>
<h2>List of Fruits</h2>
<h2>Ordered List</h2>
<ol>
    <li>Mangoes</li>
    <li>Bananas</li>
    <li>Oranges</li>
    <li>Apple</li>
    <li>Watermelon</li>
</ol>
</body>
</html>
